services:
  postgres:
    image: postgres:15-alpine
    container_name: warehouse_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-warehouse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-warehouse_pass}
      POSTGRES_DB: ${POSTGRES_DB:-warehouse_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - warehouse_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-warehouse} -d ${POSTGRES_DB:-warehouse_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  warehouse_pgdata:
    driver: local
